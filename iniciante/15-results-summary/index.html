<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
    <main class="main">
      <h2 class="title_result">Your Result</h2>
      <section class="result_number"><span class="number_giant">76</span> <span class="number_color">of 100</span></section>
      <h3 class="adjective">Great</h3>
      <p class="paragraph">You scored higher than 65% of the people who have taken these tests.</p>
    </main>
    <section class="summary">
      <h2 class="summary_title">Summary</h2>
      <div class="characteristics_container">
        <div class="characteristics light_red">
          <div class="characteristics_item">
            <img src="./assets/images/icon-reaction.svg" alt="" class="icon_title">
            <h3>Reaction</h3>
          </div>
          <h4><span class="characteristics_dark_number">80</span> <span class="characteristics_light_number">/ 100</span></h4>
        </div>
        <div class="characteristics orange_yellow">
          <div class="characteristics_item">
            <img src="./assets/images/icon-memory.svg" alt="" class="icon_title">
            <h3>Memory</h3>
          </div>
          <h4><span class="characteristics_dark_number">92</span> <span class="characteristics_light_number">/ 100</span></h4>
        </div>
        <div class="characteristics green_teal">
          <div class="characteristics_item">
            <img src="./assets/images/icon-verbal.svg" alt="" class="icon_title">
            <h3>Verbal</h3>
          </div>
          <h4><span class="characteristics_dark_number">61</span> <span class="characteristics_light_number">/ 100</span></h4>
        </div>
        <div class="characteristics cobalt_blue">
          <div class="characteristics_item">
            <img src="./assets/images/icon-visual.svg" alt="" class="icon_title">
            <h3>Visual</h3>
          </div>
          <h4><span class="characteristics_dark_number">72</span> <span class="characteristics_light_number">/ 100</span></h4>
        </div>
      </div>
      <button class="button">Continue</button>
    </section>
  </div>

  <footer class="footer">
    <p>Challenge by <a href="https://www.frontendmentor.io/" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/deivisondelmiro" target="_blank">Deivison Delmiro</a>.</p>
  </footer>
</body>
</html>
