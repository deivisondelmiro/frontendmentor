<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Social Links</title>
</head>
<body>
  <main class="container">
    <section class="container-profile">
      <div class="profile-img">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Profile image">
      </div>
      <div class="name-local">
        <h1>Jessica Randall</h1>
        <span>London, United Kingdom</span>
      </div>
      <p>"Front-end developer and avid reader."</p>
    </section>
    <section class="container-list-links">
      <ul>
        <a href="#">
          <li>GitHub</li>
        </a>
        <a href="#">
          <li>Frontend Mentor</li>
        </a>
        <a href="#">
          <li>Linkedin</li>
        </a>
        <a href="#">
          <li>Twitter</li>
        </a>
        <a href="#" class="last-link">
          <li>Instagram</li>
        </a>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p>Challenge by <a href="https://www.frontendmentor.io/" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/deivisondelmiro" target="_blank">Deivison Delmiro</a>.</p>
  </footer>
</body>
</html>
