<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>PING</title>
  <link rel="stylesheet" href="./style/geral.css">
  <link rel="stylesheet" href="./style/mobile.css">

  <link rel="icon" href="./images/favicon-32x32.png" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,300;0,600;1,700&display=swap" rel="stylesheet">

  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
  <div class="container">
    <div class="img-logo">
      <img src="./images/logo.svg" alt="Logo PING">
    </div>
    <main class="main">
      <h1 id="title">We are launching <span class="title-visual">soon!</span></h1>
      <p id="paragraph">Subscribe and get notified</p>
      <form name="form" id="form" autocomplete="on">
        <label for="email">Email</label>
        <div class="box-input">
          <input type="email" name="email" id="email" required placeholder="Your email address..." autocomplet="email" maxlength="50">
          <span class="error "></span>
        </div>
        <button class="buttonNotify">Notify Me</button>
      </form>
    </main>
    <div class="img-bg"></div>

    <footer class="footer">
      <ul class="midia-social">
        <li>
          <a href="https://www.facebook.com/" target="_blank"><i data-feather="facebook" class="social facebook"></i></a>
        </li>
        <li>
          <a href="https://twitter.com/" target="_blank"><i data-feather="twitter" class="social twitter "></i></a>
        </li>
        <li>
          <a href="https://instagram.com/" target="_blank"><i data-feather="instagram" class="social instagram"></i></a>
        </li>
      </ul>
      <p>Â© Copyright Ping. All rights reserved. <br>Challenge by <a href="https://www.frontendmentor.io/" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/deivisondelmiro" target="_blank">Deivison Delmiro</a>. <br>Icons by <a href="https://feathericons.com/" target="_blank">Feather Icons</a></p>
    </footer>
  </div>

  <script>
    feather.replace()
  </script>
  <script src="./js/script.js"></script>
</body>
</html>
